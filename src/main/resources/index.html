<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024" />
<title>Hello Dropwizard</title>
<style type="text/css">
#big,#tiny,.hint{text-align:center}a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1;font-family:Meiryo,'PT Sans',sans-serif;min-height:740px;background:#d7d7d7;background:-webkit-gradient(radial,50% 50%,0,50% 50%,500,from(#f0f0f0),to(#bebebe));background:-webkit-radial-gradient(#f0f0f0,#bebebe);background:-moz-radial-gradient(#f0f0f0,#bebebe);background:-ms-radial-gradient(#f0f0f0,#bebebe);background:-o-radial-gradient(#f0f0f0,#bebebe);background:radial-gradient(#f0f0f0,#bebebe)}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}b,strong{font-weight:700}em,i{font-style:italic}a{color:inherit;text-decoration:none;padding:0 .1em;background:rgba(255,255,255,.5);text-shadow:-1px -1px 2px rgba(100,100,100,.9);border-radius:.2em;-webkit-transition:.5s;-moz-transition:.5s;-ms-transition:.5s;-o-transition:.5s;transition:.5s}a:focus,a:hover{background:rgba(255,255,255,1);text-shadow:-1px -1px 2px rgba(100,100,100,.5)}.fallback-message{font-family:sans-serif;line-height:1.3;width:780px;padding:10px 10px 0;margin:20px auto;border:1px solid #E4C652;border-radius:10px;background:#EEDC94}.fallback-message p{margin-bottom:10px}.impress-supported .fallback-message{display:none}.step{position:relative;width:900px;padding:40px;margin:20px auto;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;-o-box-sizing:border-box;box-sizing:border-box;font-family:Meiryo,'PT Serif',georgia,serif;font-size:48px;line-height:1.5}.slide,.slide q{font-size:50px;line-height:72px;display:block}.impress-enabled .step{margin:0;opacity:.3;-webkit-transition:opacity 1s;-moz-transition:opacity 1s;-ms-transition:opacity 1s;-o-transition:opacity 1s;transition:opacity 1s}.impress-enabled .step.active{opacity:1}.slide{width:640px;height:480px;padding:40px 60px;background-color:#fff;border:1px solid rgba(0,0,0,.3);border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);color:#666;text-shadow:0 2px 2px rgba(0,0,0,.1);font-family:Meiryo,'Open Sans',Arial,sans-serif;letter-spacing:-1px}#big,#imagination{width:600px}.slide q{margin-top:100px}.slide q strong{white-space:nowrap}#title{padding:0}#title .try{font-size:64px;position:absolute;top:-.5em;left:1.5em;-webkit-transform:translateZ(20px);-moz-transform:translateZ(20px);-ms-transform:translateZ(20px);-o-transform:translateZ(20px);transform:translateZ(20px)}#title h1{font-size:190px;-webkit-transform:translateZ(50px);-moz-transform:translateZ(50px);-ms-transform:translateZ(50px);-o-transform:translateZ(50px);transform:translateZ(50px)}#title .footnote{font-size:32px}#big{font-size:60px;line-height:1}#big b{display:block;font-size:250px;line-height:250px}#big .thoughts{font-size:90px;line-height:150px}#tiny{width:500px}#ing{width:900px}#ing b{display:inline-block;-webkit-transition:.5s;-moz-transition:.5s;-ms-transition:.5s;-o-transition:.5s;transition:.5s}#overview,.hint{display:none}#ing.present .positioning{-webkit-transform:translateY(-10px);-moz-transform:translateY(-10px);-ms-transform:translateY(-10px);-o-transform:translateY(-10px);transform:translateY(-10px)}#ing.present .rotating{-webkit-transform:rotate(-10deg);-moz-transform:rotate(-10deg);-ms-transform:rotate(-10deg);-o-transform:rotate(-10deg);transform:rotate(-10deg);-webkit-transition-delay:.25s;-moz-transition-delay:.25s;-ms-transition-delay:.25s;-o-transition-delay:.25s;transition-delay:.25s}#ing.present .scaling{-webkit-transform:scale(.7);-moz-transform:scale(.7);-ms-transform:scale(.7);-o-transform:scale(.7);transform:scale(.7);-webkit-transition-delay:.5s;-moz-transition-delay:.5s;-ms-transition-delay:.5s;-o-transition-delay:.5s;transition-delay:.5s}#imagination .imagination{font-size:52px}.impress-on-overview .step{opacity:1;cursor:pointer}.hint{position:fixed;left:0;right:0;bottom:200px;background:rgba(0,0,0,.5);color:#EEE;font-size:50px;padding:20px;z-index:100;opacity:0;-webkit-transform:translateY(400px);-moz-transform:translateY(400px);-ms-transform:translateY(400px);-o-transform:translateY(400px);transform:translateY(400px);-webkit-transition:opacity 1s,-webkit-transform .5s 1s;-moz-transition:opacity 1s,-moz-transform .5s 1s;-ms-transition:opacity 1s,-ms-transform .5s 1s;-o-transition:opacity 1s,-o-transform .5s 1s;transition:opacity 1s,transform .5s 1s}.impress-enabled .hint{display:block}.impress-on-bored .hint{opacity:1;-webkit-transform:translateY(0);-moz-transform:translateY(0);-ms-transform:translateY(0);-o-transform:translateY(0);transform:translateY(0);-webkit-transition:opacity 1s 5s,-webkit-transform .5s 4.5s;-moz-transition:opacity 1s 5s,-moz-transform .5s 4.5s;-ms-transition:opacity 1s 5s,-ms-transform .5s 4.5s;-o-transition:opacity 1s 5s,-o-transform .5s 4.5s;transition:opacity 1s 5s,transform .5s 4.5s}.impress-enabled{pointer-events:none}.impress-enabled #impress{pointer-events:auto}
</style>
</head>
<body class="impress-not-supported">
<div id="impress">
    <div id="bored" class="step slide" data-x="-1000" data-y="-1500" data-scale="3">
        <p>これは<br /><strong>Dropwizard</strong> の<br />テストアプリです！ <br/></p>
    </div>
    <div class="step slide" data-x="1100" data-y="-1500" data-scale="3">
        <p>ソースコードは <strong>GitHub</strong> で<br />管理しています</p>
    </div>
        <div class="step" data-x="500" data-y="700" data-rotate="0" data-scale="4">
        <p>見た目は<b>impress.js</b>で作りました。<br />簡単にぐるぐる動くWebページが<br />作れます!</p>
    </div>
    <div class="step" data-x="-1000" data-y="1500" data-z="2500" data-rotate-x="60" data-scale="4">
        <p><strong>Heroku</strong> を使って<br />自動ビルド／自動デプロイを<br />実現しています。</p>
    </div>
    <div id="ing" class="step" data-x="2800" data-y="1500" data-rotate-x="90" data-rotate-y="90" data-scale="2">
        <p>最近はこれくらいのアプリなら<br /><b class="rotating">簡単</b>に作れるようになりましたね！</p>
    </div>
    <div id="imagination" class="step" data-x="3500" data-y="-1500" data-scale="2" data-rotate-y="90">
        <p>ソースコードは<b class="imagination"><a href="https://github.com/yu-oonishi/dropwizard-sample">こちら</a></b></p>
    </div>
    
    <div id="overview" class="step" data-x="0" data-y="0" data-scale="8"></div>
</div>
<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>

<script src="https://cdn.jsdelivr.net/impressjs/0.5.3/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
